<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Delicias</title>
    <link rel="stylesheet" href="assets/css/stylos.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html"><img src="./assets/img/logo.png" alt="Logo pasteleria Delicias" width="100px"></a>
            <h1>Realiza tu pedido</h1>
            <a href="./index.html">
                <input type="button" value="Regresar">
            </a>   
        </nav>
        
    </header>

    <home>
    
    <form action="index.html">
        
        <h1>Elige sabores y adornos para tu pastel</h1>
        <div class="sabores">
            <h2>Sabores</h2>
            <input type="checkbox" id="chocolate" name="chocolate" value="Chocolate">
            <label for="chocolate">Chocolate---$150</label><br>
            <input type="checkbox" id="vainilla" name="vainilla" value="Vainilla">
            <label for="vainilla">Vainilla---$150</label><br>
            <input type="checkbox" id="fresa" name="fresa" value="Fresa">
            <label for="fresa">Fresa---$150</label><br>
            <input type="checkbox" id="moka" name="moka" value="Moka">
            <label for="moka">Moka---$150</label><br>
        </div>

        <div class="adornos">
            <h2>Adornos</h2>
            <input type="checkbox" id="lunetas" name="lunetas" value="Lunetas">
            <label for="lunetas">Lunetas---$50</label><br>
            <input type="checkbox" id="galletas" name="galletas" value="Galletas">
            <label for="galletas">Galletas---$50</label><br>
            <input type="checkbox" id="frutas" name="frutas" value="Frutas">
            <label for="frutas">Frutas---$50</label><br>
        </div>

        <br><br>
        <h1>Tus datos</h1>
        <br><br>
        <label for="nombre">Nombre de quien recibie</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>

        <label for="telefono">Tel√©fono</label><br>
        <input type="tel" id="telefono" name="telefono" placeholder="Telefono" maxlength="10"><br>

        <label for="correo">Correo electronico</label><br>
        <input type="email" id="correo" name="correo" placeholder="Correo"><br>

        <label for="descPastel">Notas del pastel</label><br>
        <input type="text" id="descPastel" name="descPastel" placeholder="Descripcion Pastel"><br>
        
        <input type="submit" name="" id="">
        <br>
        <input type="reset" name="" id="">  
        
    </form>

</home>

</body>
